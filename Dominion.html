<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dominion</title>
        <link type="text/css" rel="stylesheet" href="./static/styles.css"/> 
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"></script> 
        <link href="https://fonts.cdnfonts.com/css/trajan-pro" rel="stylesheet">
        <script src="./static/Dominion.js">
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>

    <body>
        <header>
            <h1>Dominion</h1>
            <h2>Player Name: <span id="playerName"><input name="playerName" class="playerName" id="playerNameInput" type="text" /></span>&nbsp;<button id="addPlayer" class="btn2" onclick="addPlayer();">Confirm</button></h2>
        </header>
        <div class="box">
        <div class="board">

            <div class="row">
                
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>                
                <div class="col-xs-1 points"><img src="http://192.168.0.230/Image/Province"></div>
            </div>
    
            <div class="row">
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="mainCards col-xs-1"></div>
                <div class="col-xs-1 points"><img src="http://192.168.0.230/Image/Duchy"></div>
            </div>
            <div class="row">
               
                <div class="money col-xs-1"><img src="http://192.168.0.230/Image/Copper"></div>
                <div class="money col-xs-1"><img src="http://192.168.0.230/Image/Silver"></div>
                <div class="money col-xs-1"><img src="http://192.168.0.230/Image/Gold"></div>
                <!-- <div class="trash col-xs-3"><img src="http://192.168.0.230/Image/Trash" ></div> -->
                <div class="space col-xs-1"></div>
            
                <div class="curse col-xs-1"><img src="http://192.168.0.230/Image/Curse"></div>
                
                <div class="col-xs-1 points"><img src="http://192.168.0.230/Image/Estate"></div>
            </div>
        </div>
        </div>

        <div class="box">
            <div class="row">
                <div class="hand col-xs-1" id="hand0" ><img id="card0"></div>
                <div class="hand col-xs-1" id="hand1" ><img id="card1"></div>
                <div class="hand col-xs-1" id="hand2" ><img id="card2"></div>
                <div class="hand col-xs-1" id="hand3" ><img id="card3"></div>
                <div class="hand col-xs-1" id="hand4" ><img id="card4"></div>
                
            </div>
            
        </div>
        <div class="box">
            <button class="btn" onclick="buyPhase();">Move to Buy</button>
            <button class="btn" onclick="endTurn();">End Turn</button>
            <button class="btn" onclick="reset();">Reset</button>
        </div>

    </body>

</html>
